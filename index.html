<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElderEase - Your Digital Companion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- NEW: Font Awesome for icons (required for theme toggle icon and other existing icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <button class="language-toggle">🌐 EN/हिं</button>
            <h1>ElderEase</h1>
            <p>Your Digital Companion</p>
            <div class="header-actions">
                <button id="clearChatBtn" class="action-btn">🗑️ Clear Chat</button>
                <!-- REMOVED: <button id="decreaseFontBtn" class="action-btn">A-</button> -->
                <!-- REMOVED: <button id="increaseFontBtn" class="action-btn">A+</button> -->
                <!-- NEW: Theme Toggle Button -->
                <button id="themeToggleBtn" class="action-btn">🌙 Theme</button>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusText">🟢 Ready to help • मदद के लिए तैयार</span>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div>🙏 Namaste! Welcome to ElderEase!</div>
                <div style="margin-top: 10px; font-size: 16px;">
                    You can ask me anything:<br>
                    • How to use WhatsApp?<br>
                    • How to send money via UPI?<br>
                    • How to solve phone problems?
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Type your question here... अपना सवाल यहाँ लिखें...">
                <button class="btn send-btn">📤</button>
            </div>
            <button class="btn voice-btn">🎤</button>
        </div>

        <div class="quick-actions">
            <h3>🚀 Quick Help</h3>
            <div class="quick-buttons">
                <button class="quick-btn" data-question="How to use WhatsApp?">📱 WhatsApp</button>
                <button class="quick-btn" data-question="How to do UPI payment?">💳 UPI Payment</button>
                <button class="quick-btn" data-question="My phone is hanging.">📞 Phone Issues</button>
                <button class="quick-btn" data-question="How to send photos?">📸 Send Photos</button>
                <button class="quick-btn" data-question="What to do in an emergency?">🚨 Emergency</button>
                <button class="quick-btn" data-question="How to clean my phone?">🧹 Clean Phone</button>
            </div>
        </div>
    </div>

    <!-- Google AI SDK Import (ensure this is present and correct) -->
    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
        window.GoogleGenerativeAI = GoogleGenerativeAI; // Make it globally accessible for our script.js
    </script>
    <script src="script.js"></script>
</body>
</html>
